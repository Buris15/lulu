<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>LULU DETECTOR</title>
    <style>
        video,
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(-1);
        }
        
        #result {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: green;
            z-index: 10;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
            background: rgba(255, 0, 0, 0.3);
            /* red and transparent */
            display: none;
            z-index: 5;
        }
    </style>
</head>

<body>
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <div id="overlay"></div>
    <div id="result">Detecting...</div>

    <audio id="alertSound" loop>
  <source src="myinstants.mp3" type="audio/mpeg" />
  <source src="myinstants.ogg" type="audio/ogg" />
  <source src="myinstants.wav" type="audio/wav" />
  Your browser does not support the audio element.
</audio>


    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const result = document.getElementById('result');
        const alertSound = document.getElementById('alertSound');
        const overlay = document.getElementById('overlay');

        function distance(a, b) {
            return Math.hypot(a.x - b.x, a.y - b.y);
        }

        function isLuluGesture(landmarks) {
            const tips = [4, 8, 12, 16, 20];
            let maxDist = 0;

            for (let i = 0; i < tips.length; i++) {
                for (let j = i + 1; j < tips.length; j++) {
                    const dist = distance(landmarks[tips[i]], landmarks[tips[j]]);
                    if (dist > maxDist) maxDist = dist;
                }
            }

            return maxDist < 0.1; // adjust threshold if needed
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults((results) => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {
                        color: '#00FF00',
                        lineWidth: 3
                    });
                    drawLandmarks(ctx, landmarks, {
                        color: '#FF0000',
                        lineWidth: 1
                    });

                    if (isLuluGesture(landmarks)) {
                        result.innerText = "ðŸ“› LULU DETECTED ðŸ“›";

                        if (alertSound.paused) {
                            alertSound.play();
                        }

                        overlay.style.display = "block"; // Show red overlay
                    } else {
                        result.innerText = "âœ‹ Normal Gesture";
                        alertSound.pause();
                        alertSound.currentTime = 0;
                        overlay.style.display = "none";
                    }
                }
            } else {
                result.innerText = "No Hand Detected";
                alertSound.pause();
                alertSound.currentTime = 0;
                overlay.style.display = "none";
            }
        });

        const camera = new Camera(video, {
            onFrame: async() => {
                await hands.send({
                    image: video
                });
            },
            width: 640,
            height: 480
        });

        camera.start();
    </script>
</body>

</html>
