<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>LULU DETECTOR</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            background: #121212;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }
        
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            padding: 10px 20px;
            z-index: 1000;
            background: #00e676;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        
        #container {
            position: relative;
            width: 640px;
            height: 480px;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.9);
            background: #222;
            display: none;
        }
        
        video,
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
            transform: scaleX(-1);
            border-radius: 16px;
            object-fit: cover;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 640px;
            height: 480px;
            background: rgba(255, 0, 0, 0.35);
            border-radius: 16px;
            display: none;
            pointer-events: none;
            z-index: 2;
            transition: opacity 0.3s ease;
        }
        
        #result {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 28px;
            font-weight: 700;
            color: #00e676;
            text-shadow: 0 0 6px #00e676aa;
            z-index: 10;
            user-select: none;
            white-space: nowrap;
            letter-spacing: 1.2px;
            box-shadow: 0 0 10px #00e676aa;
            backdrop-filter: blur(10px);
            transition: color 0.3s ease, box-shadow 0.3s ease;
        }
        
        #result.normal {
            color: #03a9f4;
            text-shadow: 0 0 6px #03a9f4aa;
            box-shadow: 0 0 10px #03a9f4aa;
        }
        
        audio {
            display: none;
        }
    </style>
</head>

<body>
    <button id="startButton">Start Detection</button>

    <div id="container">
        <video id="video" autoplay playsinline width="640" height="480"></video>
        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="overlay"></div>
        <div id="result">Detecting...</div>
    </div>

    <audio id="alertSound" loop>
    <source src="myinstants.mp3" type="audio/mpeg" />
    <source src="myinstants.ogg" type="audio/ogg" />
    <source src="myinstants.wav" type="audio/wav" />
    Your browser does not support the audio element.
  </audio>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const result = document.getElementById('result');
        const alertSound = document.getElementById('alertSound');
        const overlay = document.getElementById('overlay');

        function distance(a, b) {
            return Math.hypot(a.x - b.x, a.y - b.y);
        }

        function isLuluGesture(landmarks) {
            const tips = [4, 8, 12, 16, 20];
            let maxDist = 0;
            for (let i = 0; i < tips.length; i++) {
                for (let j = i + 1; j < tips.length; j++) {
                    const dist = distance(landmarks[tips[i]], landmarks[tips[j]]);
                    if (dist > maxDist) maxDist = dist;
                }
            }
            return maxDist < 0.1;
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults((results) => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (const landmarks of results.multiHandLandmarks) {
                    drawConnectors(ctx, landmarks, HAND_CONNECTIONS, {
                        color: '#00FF00',
                        lineWidth: 3
                    });
                    drawLandmarks(ctx, landmarks, {
                        color: '#FF0000',
                        lineWidth: 1
                    });

                    if (isLuluGesture(landmarks)) {
                        result.innerText = "ðŸ“› LULU DETECTED ðŸ“›";
                        if (alertSound.paused) {
                            alertSound.play();
                        }
                        overlay.style.display = "block";
                    } else {
                        result.innerText = "âœ‹ Normal Gesture";
                        alertSound.pause();
                        alertSound.currentTime = 0;
                        overlay.style.display = "none";
                    }
                }
            } else {
                result.innerText = "No Hand Detected";
                alertSound.pause();
                alertSound.currentTime = 0;
                overlay.style.display = "none";
            }
        });

        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('container').style.display = 'block';

            // Unlock audio
            alertSound.play().then(() => {
                alertSound.pause();
                alertSound.currentTime = 0;
            }).catch(err => {
                console.log("Audio not allowed until interaction:", err);
            });

            const camera = new Camera(video, {
                onFrame: async() => {
                    await hands.send({
                        image: video
                    });
                },
                width: 640,
                height: 480
            });

            camera.start();
        });
    </script>
</body>

</html>
